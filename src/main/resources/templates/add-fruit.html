<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/fruits">Fruit's Web</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/fruits">Home</a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-3">
    <h1>Add Fruit Data</h1>
    <form action="#" th:action="@{/fruits/add}" th:object="${fruit}" method="post">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">${#fields.hasErrors('name')}</span></p>
        </div>
        <div class="mb-3 mt-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" th:field="*{color}">
            <span class="text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">${#fields.hasErrors('color')}</span></p>
        </div>
        <div class="mb-3 mt-3">
            <label for="origin" class="form-label">Origin</label>
            <input type="text" class="form-control" id="origin" th:field="*{origin}">
            <span class="text-danger" th:if="${#fields.hasErrors('origin')}" th:errors="*{origin}">${#fields.hasErrors('origin')}</span></p>
        </div>
        <div class="mb-3 mt-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}">
            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">${#fields.hasErrors('price')}</span></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
